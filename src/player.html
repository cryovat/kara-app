<template>
  <section class="au-animate">

    <div class="panel panel-primary">
      <div class="panel-heading clearfix">
        <h4 class="panel-title pull-left" style="padding-top: 7.5px">${heading}</h4>
        <div class="btn-toolbar pull-right">
          <div class="btn-group" role="group" aria-label="Search settings">
            <button type="button" class="btn btn-sm btn-primary" aria-label="Left Align" click.trigger="close()" show.bind="hasProfile">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body" style="background-color: #FCFCFC; padding-bottom: 0">

        <div class="alert alert-info" role="alert" show.bind="unknownPlayer">
          <strong>Hi there!</strong> We need a name and color so that people know who you are! üòÅ
        </div>
        <form class="form-vertical">
          <div class="form-group">
            <label for="pn">Name</label>
            <input type="text" value.bind="name" class="form-control" id="pn" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="clrs">Flavour</label> <div css.bind="colorPreview" class="badge">Yay!</div>

            <div class="radio" repeat.for="color of colors">
              <label>
                <input type="radio" name="clrs" value.bind="color.hex" checked.bind="$parent.color" />
                ${color.name}
              </label>
            </div>
          </div>

        </form>

      </div>

      <div class="panel-footer">

        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group btn-group-md" role="group">
            <button click.delegate="save()" disabled.bind="isInvalid" type="button" class="btn btn-default">Save</button>
          </div>
        </div>

      </div>

    </div>


  </section>
</template>
